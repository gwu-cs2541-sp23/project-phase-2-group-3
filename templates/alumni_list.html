<html>
  <head>
     <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <title>Alumni List</title>
 
  </head>

  <body>
    {%include "navbar.html"%}
<center>
    <h1 class = "sameen"> List of Alumni </h1>
    </center>

    <ul>
      {% if not data %}
        <p>No alumni found</p>
        {% else %}
        {% for p in data: %}
          <p> 
          <li> <a href="/user/{{p['uid']}}/{{p['user_type']}}" class="link">{{p['first_name']}} {{p['last_name']}} </a> </li>
         </p>
    {% endfor %}
    {% endif %}
    </ul>

    <form action = "/SAhome"> 
    <button type="submit">System Admin Home Page</button>
    </form>


</body>

</html>
