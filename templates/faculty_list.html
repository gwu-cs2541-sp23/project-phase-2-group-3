<html>
  <head>
     <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <title>Faculty List</title>
  </head>
  <body>
<center>
    <h1 class = "sameen"> List of Faculty Advsiors </h1>
    </center>

    <ul>
      {% if not data %}
        <p>No faculty advisors found</p>
        {% else %}
        {% for p in data: %}
          <p> 
          <li> <a href="/user/{{p['uid']}}/{{p['user_type']}}" class="link"> {{p['first_name']}} {{p['last_name']}} </a> </li>
         </p>
    {% endfor %}
    {% endif %}
    </ul>

    <form action = "/SAhome"> 
    <button type="submit"> System Admin Home Page</button>
    </form>
</body>
</html>
