<html>
  <head>
    <link href="/static/style.css" rel="stylesheet" type="text/css"/>
    <title>Student Data</title>
  </head>
  <body>
    {%include "navbar.html"%}
    <h2> <center>Advisors</center> </h2>
    <hr color=#3F000F;>

    {% if not advisor_info %}
    <p> There are currently no advisors. </p>
    {% endif %}

    {% for x in advisor_info: %}
    <p> {{x[0]['first_name']}} {{x[0]['last_name']}}</a>
      &nbsp&nbsp&nbsp 
      <form action="/GSadvisor/advisees/{{x[0]['uid']}}"> 
        <button type="submit">View Advisees</button>
      </form>
    </p>
    {% endfor %}

    <hr color=#3F000F;>

    <form action="/GSstudents"> 
      <button type="submit">All Students</button>
    </form>

      <form action = "/GShome"> 
        <button type="submit">Graduate Secretary Home Page</button>
        </form>

      <form action = "/logout"> 
        <button type="submit">Log Out</button>
        </form>

  </body>
</html>
