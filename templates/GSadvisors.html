<html>
  <head>
    <link href="/static/style.css" rel="stylesheet" type="text/css"/>
    <title>Student Data</title>
  </head>
  <body>
    {%include "navbar.html"%}
    <h2> <center>Advisors</center> </h2>
    <hr color=#3F000F;>

    {% if not advisor_info %}
    <p> There are currently no advisors. </p>
    {% endif %}

    {% if advisor_info %}
      <table border="5" cellspacing="0" align="center">
        <tr>
          <b>
            <td align="center" height="50" width="100"> First Name <br></td>
            <td align="center" height="50" width="100"> Last Name <br></td>
            <td align="center" height="50" width="100"> Advisees <br></td>
          </b>
        </tr>
        {% for x in advisor_info: %}
        <tr>
          <td> {{x[0]['first_name']}}</td>
          <td> {{x[0]['last_name']}} </td>
          <td> 
            <form action="/GSadvisor/advisees/{{x[0]['uid']}}"> 
              <button type="submit" class="routebutt">View Advisees</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </table>
    {% endif %}


    <hr>

    <form action="/GSstudents"> 
      <button type="submit" class="routebutt">All Students</button>
    </form>

      <form action = "/GShome"> 
        <button type="submit" class="routebutt">Graduate Secretary Home Page</button>
        </form>

  </body>
</html>
