<html>
  <head>
    <link href="/static/style.css" rel="stylesheet" type="text/css"/>
    <title>Student Data</title>
  </head>
  <body>
    {%include "navbar.html"%}
    <h2> <center>All PhD Students Approved for Graduation</center> </h2>
    <hr color=#3F000F;>

    {% if not approved_phd %}
    <p> No PhS students are approved for graduation at this time. </p>
    {% endif %}

    {% for x in approved_phd: %}
    <p> {{x[0][0]['first_name']}} {{x[0][0]['last_name']}}</a>
      &nbsp&nbsp&nbsp 
      <form action="/student/{{x[0][0]['uid']}}"> 
        <button type="submit">View Profile</button>
      </form>
    </p>
    {% endfor %}

    <hr color=#3F000F;>

    <form action="/GSstudents"> 
      <button type="submit">All Students</button>
    </form>

      <form action = "/GShome"> 
        <button type="submit">Graduate Secretary Home Page</button>
        </form>

      <form action = "/logout"> 
        <button type="submit">Log Out</button>
        </form>

  </body>
</html>
