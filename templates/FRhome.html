<html>
  
    <head>
    
    <title>Faculty Reviewer</title>
    </head>

    <body>
        {%include "navbar.html"%}

        <h1> Welcome, {{ session['first_name'] }} {{ session['last_name'] }}</h1>
        <h2> universityID: {{session['uid'] }}</h2>

        <br>

        <form action = "/FRhome" method = "POST">

            <input type="submit" value="Fill Out A Review Form">
            <input type="hidden" name="button" value="fill">
        
        
        </form>

        <h1>Applicants:</h1>

        {% for n in applicants %}

            <form action = "/FRhome" method = "POST">

                <input type="submit" value="View {{n.uid}}'s Application">
                <input type="hidden" name="id" value="{{n.uid}}">
                <input type="hidden" name="button" value="view">
            
            
            </form>

        {% endfor %}
        
    </body>

</html>
