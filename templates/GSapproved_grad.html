<html>
  <head>
    <link href="/static/style.css" rel="stylesheet" type="text/css"/>
    <title>Student Data</title>
  </head>
  <body>
    {%include "navbar.html"%}
    <h2> <center>All Students Approved for Graduation</center> </h2>
    <h4> Sort By:
      <form action="/GSapproved_ms"> 
        <button type="submit">Master's Students</button>
      </form>
      <form action="/GSapproved_phd"> 
        <button type="submit">PhD Students</button>
      </form>
      <p> Admit Semester/Year
          &nbsp&nbsp
          <form action="/GSapproved/admit" method="POST">
            <input type="text" name="search" placeholder = "Search for Students">
            <input type="submit" name="search_admityear" value = "search by admit semester/year">
            <input type="hidden" name="type" value="search_admityear">
          </form>    
      </p>
    </h4>
  
    <hr color=#3F000F;>

    {% if not approved_grad %}
    <p> No students are approved for graduation at this time. </p>
    {% endif %}

    {% for x in approved_grad: %}
    <p> {{x[0][0]['first_name']}} {{x[0][0]['last_name']}}</a>
      &nbsp&nbsp&nbsp 
      <form action="/student/{{x[0][0]['uid']}}"> 
        <button type="submit">View Profile</button>
      </form>
    </p>
    {% endfor %}

    <hr color=#3F000F;>

    <form action="/GSstudents"> 
      <button type="submit">All Students</button>
    </form>

    <form action="/all_suspended"> 
      <button type="submit">Suspended Students</button>
    </form>

    <form action = "/assignadvisor"> 
      <button type="submit">Assign Advisors</button>
      </form>

      <br>
      <form action = "/GShome"> 
        <button type="submit">Graduate Secretary Home Page</button>
        </form>

      <form action = "/logout"> 
        <button type="submit">Log Out</button>
        </form>

  </body>
</html>
