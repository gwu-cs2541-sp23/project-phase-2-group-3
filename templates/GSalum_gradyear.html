<html>
  <head>
    <link href="/static/style.css" rel="stylesheet" type="text/css"/>
    <title>Alumni Data</title>
  </head>
  <body>
    {%include "navbar.html"%}
    <h2> <center>All Alumni from {{grad_year}}</center> </h2>

    {% if not alumni %}
        <p> No alumni to be displayed. </p>
    {% endif %}

    {% for x in alumni: %}
    <p> {{x[1][0]['first_name']}} {{x[1][0]['last_name']}} &nbsp&nbsp Email: {{x[0]['email']}} </p>
    {% endfor %}

    <hr color=#3F000F;>

      <form action = "/GShome"> 
        <button type="submit">Graduate Secretary Home Page</button>
        </form>

      <form action = "/logout"> 
        <button type="submit">Log Out</button>
        </form>

  </body>
</html>
