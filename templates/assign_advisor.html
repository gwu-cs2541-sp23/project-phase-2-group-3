<html>
  <head>
    <title>Assign Advisor/Advisee</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
  </head>

<body>
  {%include "navbar.html"%}

 <center>
    <h1 class = "sameen"> Welcome, {{session["first_name"]}} {{session["last_name"]}}! </h1>
</center>

<center>
Create Advisor/Advisee pairings
</center>

<form action = "/assigned" method = "POST">

<label for= "student">Select a Student:</label>
<select name= "student" id= "student" required>
    {% for s in mstudents: %}
  <option value="{{s['uid']}}">{{s[0]['first_name']}} {{s[0]['last_name']}}</option>
  {% endfor %}

  {% for p in pstudents: %}
  <option value="{{p['uid']}}">{{p[0]['first_name']}} {{p[0]['last_name']}}</option>
  {% endfor %}
</select>
<br><br>

<label for= "advisor">Select an Advisor:</label>
<select name= "advisor" id= "advisor" required>
    {% for a in advisors: %}
  <option value="{{a['uid']}}">{{a['first name']}} {{a['last_name']}}</option>
  {% endfor %}
</select>
<br><br>
 
<button type="submit">Assign</button>
</form>

{% if type == 'sysadmin' %}
<form action = "/SAhome"> 
  <button type="submit">System Admin Home Page</button>
</form>
{% endif %}

{% if type == 'gradsec' %}
<form action = "/GShome"> 
  <button type="submit">Graduate Secretary Home Page</button>
</form>
{% endif %}

</body>
</html>
