<html>
  <head>
    <link href="/static/style.css" rel="stylesheet" type="text/css"/>
    <title>Student Data</title>
  </head>
  <body>
    {%include "navbar.html"%}
    <h1 style="text-align:center;"> Welcome, Graduate Secretary! </h1>
    <h2> All Students </h2>
        {% for student in students: %}
        <p> {{student['first_name']}} {{student['last_name']}}</a>
          &nbsp&nbsp&nbsp <form action="/student/{{student['uid']}}"> 
            <button type="submit">View Profile</button>
          </form>

        {% endfor %}

    <hr color=#3F000F;>

    <form action="/all_suspended"> 
      <button type="submit">Suspended Students</button>
    </form>

    <form action = "/assignadvisor"> 
      <button type="submit">Assign Advisors</button>
      </form>

      <br>
      <form action = "/GShome"> 
        <button type="submit">Graduate Secretary Home Page</button>
        </form>

      <form action = "/logout"> 
        <button type="submit">Log Out</button>
        </form>

  </body>
</html>
