<html>
  <head>
    <link href="/static/style.css" rel="stylesheet" type="text/css"/>
    <title>Alumni Data</title>
  </head>
  <body>
    {%include "navbar.html"%}
    <h2> <center>Alumni</center> </h2>
    <h4> Sort By:
      <form action="/GSalumni/masters"> 
        <button type="submit">Master's Alumni</button>
      </form>
      <form action="/GSalumni/phd"> 
        <button type="submit">PhD Alumni</button>
      </form>
      <p> Graduation Year 
          &nbsp
          <form action="/GSalumni/gradyear" method="POST">
            <input type="text" name="search" placeholder = "Search for Alumni">
            <input type="submit" name="search_gradyear" value = "search by graduation year">
            <input type="hidden" name="type" value="search_gradyear">
          </form>  
      </p>
    </h4>
  
    <hr color=#3F000F;>

    {% if not alumni_info %}
        <p> No alumni to be displayed. </p>
    {% endif %}

    {% for alumni in alumni_info: %}
    <p> {{alumni[0]['first_name']}} {{alumni[0]['last_name']}}
        <ul> Email: {{alumni[1][0]['email']}} </ul>
    </p>
    {% endfor %}

    <hr color=#3F000F;>

      <form action = "/GShome"> 
        <button type="submit">Graduate Secretary Home Page</button>
        </form>

      <form action = "/logout"> 
        <button type="submit">Log Out</button>
        </form>

  </body>
</html>
